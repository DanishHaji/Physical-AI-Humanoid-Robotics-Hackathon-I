services:
  - type: web
    name: physical-ai-textbook-api
    runtime: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      python -m pip install --only-binary=all -r requirements.txt || python -m pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: NEON_DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
